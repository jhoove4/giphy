<!DOCTYPE html>
<html>
<head>
	<title>Giph-O-Rama</title>
</head>
<body>
	<div class="container">
		<h1>Funny Epic Fails</h1>
	</div>
 <div id="buttonsView"></div>

  <form id="fail-form">
    <label for="fail-input">Add a Fail!</label>
    <input type="text" id="fail-input"><br>
    
    <!-- Button triggers new movie to be added -->
    <input id="addFail" type="submit" value="Add A Fail!">
  </form>


  <!-- Gifs will Get Dumped Dere -->
  <div id="failView"></div>


<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

//initial var of topics
var topics = ["Snowboarding Fail", "Slam Dunk Fail", "Skateboarding Fail", "Fishing Fail", "Squat Fail", "Tackle Fail", "Dance Fail", "Dog Fail", "Parking Fail", "Coffee Fail", "Sitting Fail", "Birthday Fail", "Kiss Fail", "Music Fail" ];

//function to display gifs

function displayGiphy(){
	console.log("working");
	var giph = $(this).attr('data-name');
	var giphURL = "http://api.giphy.com/v1/gifs/search?q=" + giph + "&api_key=dc6zaTOxFJmzC&limit=10";
	console.log(giphURL);
	$.ajax({url: giphURL, method: 'GET'})
	.done(function(response) {
			console.log(response);
			JSON.stringify(response);
		var results =response.data;
		for (var i = 0; i < results.length; i++) {
				var failDiv = $('<div class="fail">');
			   var rating = results[i].rating;
			   var p = $('<p>').text("Rating: " + rating);

                    var failImage = $('<img>');
                    failImage.attr('src', results[i].images.fixed_height.url);

                    failDiv.append(p)
                    failDiv.append(failImage)

                    $('#failView').prepend(failDiv);
                }
            });
			}

function addButtons(){ 

		// Deletes the movies prior to adding new movies (this is necessary otherwise you will have repeat buttons)
		$('#buttonsView').empty();

		// Loops through the array of movies
		for (var i = 0; i < topics.length; i++){

			// Then dynamicaly generates buttons for each movie in the array

			// Note the jQUery syntax here... 
		    var a = $('<button>') // This code $('<button>') is all jQuery needs to create the beginning and end tag. (<button></button>)
		    a.addClass('fail'); // Added a class 
		    a.attr('data-name', topics[i]); // Added a data-attribute
		    a.text(topics[i]); // Provided the initial button text
		    $('#buttonsView').append(a); // Added the button to the HTML
		}
	}
$('#addFail').on('click', function(){

		// This line of code will grab the input from the textbox
		var fail = $('#fail-input').val().trim();

		// The movie from the textbox is then added to our array
		topics.push(fail);
		
		// Our array then runs which handles the processing of our movie array
		addButtons();

		// We have this line so that users can hit "enter" instead of clicking on ht button and it won't move to the next page
		return false;
	})

	// ========================================================

	// Generic function for displaying the movieInfo
	$(document).on('click', '.fail', displayGiphy);


	// ========================================================

	// This calls the renderButtons() function
	addButtons();




</script>
</body>
</html>
